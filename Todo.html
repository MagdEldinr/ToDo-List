<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDO List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/Todo.css'>
    <link rel='stylesheet' href='css/font-awesome.css'>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date">Date</div>
        </div>
        <div class="content">
            <ul id="list">
                <!-- <li class="item">
                    <i class="fa fa-circle-thin circle fa-lg" job="complete"></i>
                    <p class="text">Complete TodoList</p>
                    <i class="fa fa-trash delete fa-lg" job="delete"></i>
                </li> -->
            </ul>
        </div>
        <div class="add-item">
            <i class="fa fa-plus-circle fa-2x" job="add"></i>
            <input type="text" id="input" placeholder="  Add Task">
        </div>
    </div>
    <script src='js/Todo.js'></script>
</body>
</html>
